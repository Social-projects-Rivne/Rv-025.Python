{% extends "layout.html" %}

{% from "_formhelpers.html" import render_field %}

{% block content %}

  <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <form action="/edit" method="POST" name="edit" class="form-horizontal">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-5 col-md-5">
                        <h4>
                          <i class="glyphicon glyphicon-envelope"></i>
                          {{session.email}}
                        </h4>
                          {{ render_field(edit_user.name) }}
                          {{ render_field(edit_user.phone) }}
                          {{ render_field(edit_user.password) }}
                          {{ render_field(edit_user.confirm) }}

                    </div>
                    <div class="col-sm-3">
                      <i class="glyphicon glyphicon-pencil"></i>  <a class="edit" href="{{ url_for('profile') }}">Cancel</a>
                    </div>
                    <input type="submit" value="Save Changes">
                </div>
            </div>
          </form>
        </div>
    </div>
{% endblock content %}
